 <section class="peoplepage">
    <div class="search">
          <h1>Directory of Speakers</h1>
          <label>Search: </label>
          <input ng-model="query" placeholder="Search for speakers" autofocus>
          <label class="formgroup">Sort by:
             <select ng-model="peopleOrder">
                <option value="name">Name</option>
                <option value="reknown">Reknown</option>
             </select>
          </label>
          <label class="formgroup">ascending
             <input type="radio" ng-model="direction" name="direction" checked>
          </label>
          <label class="formgroup">descending
             <input type="radio" ng-model="direction" name="direction" value="reverse">
          </label>
    </div>
    <ul class="peoplelist">
	     <li class="people cf" ng-repeat="item in people | filter: query | orderBy: peopleOrder:direction">
		    <a href="#/more/{{people.indexOf(item)}}">
		    <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Face picture of {{item.name}}">
			<div class="info">
			   <h2>{{item.name}}</h2>
			   <h3>{{item.reknown}}</h3>
			</div>
			</a>
		 </li>
	</ul>
</section>
