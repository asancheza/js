<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Backbone Homework</title>
</head>
<body>
	<form id="addPerson" action="" style="padding:10px">
			<input class="name" type="text" placeholder="Name of the person">
			<input class="age" type="text" placeholder="Age of the person">
			<input class="occupation" type="text" placeholder="Occupation">
			<input class="gender" type="text" placeholder="Gender">
			<input type="submit" value="Add Person">
	</form>
	<script id="personTemplate" type="text/template">
		<span><strong><%= name %></strong> (<%= age %>) - <%= occupation %> - <%= gender %></span> 
		<button class="edit">Edit</button>
		<button class="delete">Delete</button>
	</script>
	<script src="js/underscore.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/backbone.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
