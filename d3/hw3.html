<!DOCTYPE html>
<html>
  <head>
    <title>Homework 3</title>
    <meta charset="utf-8">
    <script src="js/d3.min.js"></script> 
  </head>
  <body>
    <script>
        var data = [ 
          { element: 1, color: '#1f77b4' },
          { element: 2, color: '#ff7f0e' },
          { element: 3, color: '#2ca02c' },
          { element: 4, color: '#d62728' },
          { element: 5, color: '#9467bd' },
          { element: 6, color: '#8c564b' }
          ];
        
        var scale = d3.scale.linear()
           .domain([1, 6])
           .range([0, 700]);
        
        var svg = d3.select("body").append("svg")
           .attr("width", "100%")
           .attr("height", "1024px")
           .style("background", '#17becf');

        svg.append("text")
          .attr("x", 450 )
          .attr("y", 15)
          .style("text-anchor", "middle")
          .style("text-align", "center")
          .text("Working with D3");
        
        svg.selectAll("rect")
           .data(data)
           .enter().append("rect")
           .attr("x", function (d) { return scale(d.element)+30; })
           .attr("y", 40)
           .attr("width", 80)
           .attr("height", 80)
           .attr('fill', function (d) { return d.color; })
           .style("stroke", "black")
           .style("stroke-width", 7);
    </script>
  </body>
</html>
