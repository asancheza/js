<!DOCTYPE html>
<html>
  <head>
     <title>Homework 3</title>
     <meta charset="utf-8">
   <script src="files/d3.min.js"></script> 
      <style>
          h2 {text-align:center;}
      </style>
  </head>
  <body>
    <h2>Students in CNIT 132</h2>
    <script>
	  d3.json("hw3data.json", function (error, data) {
      if (error) return console.warn(error);

      var canvas = d3.select("body").append("svg")
       .attr("width", "100%")
       .attr("height", "1024px");

      canvas.selectAll("rect")
       .data(data)
       .enter().append("rect")
       .attr("x", function (d, i) { 10 })
       .attr("y", function (d, i) { return i*60;  })
       .attr("width", function (d) { return d.students*5; })
       .attr("height", 30)
       .attr('fill', "blue")
      
      canvas.selectAll("text")
       .data(data)
       .enter().append("text")
       .text(function (d, i) { return d.term + d.students; })
       .attr("x", 20)
       .attr("y", function (d, i) { return 20+60*i;  })
       .attr("width", 50)
       .attr("height", 10)
       .attr('fill', "white")
      });
    </script>
  </body>
</html>
